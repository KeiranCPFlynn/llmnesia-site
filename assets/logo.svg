<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3193ad"/>
      <stop offset="100%" stop-color="#23687d"/>
    </linearGradient>
    <radialGradient id="lens" cx="0.4" cy="0.35" r="0.65">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.05"/>
    </radialGradient>
    <linearGradient id="spark" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#a0fad0"/>
      <stop offset="100%" stop-color="#4aeaaa"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="4" y="4" width="120" height="120" rx="26" ry="26" fill="url(#bg)"/>

  <!-- Glass lens — filled for that glassy look -->
  <circle cx="50" cy="48" r="27" fill="url(#lens)" stroke="#f0f6fa" stroke-width="7"/>

  <!-- Glass reflection arc -->
  <path d="M34 38 A22 22 0 0 1 54 30" fill="none" stroke="#ffffff" stroke-width="3" stroke-linecap="round" opacity="0.45"/>

  <!-- Handle — thick, confident, slight round end -->
  <line x1="70" y1="68" x2="100" y2="98" stroke="#f0f6fa" stroke-width="10" stroke-linecap="round"/>

  <!-- Handle highlight -->
  <line x1="72" y1="66" x2="96" y2="90" stroke="#ffffff" stroke-width="3" stroke-linecap="round" opacity="0.2"/>

  <!-- Sparkle — large, centered, prominent -->
  <path d="M50 32 L53 44 L65 47 L53 50 L50 62 L47 50 L35 47 L47 44 Z" fill="url(#spark)"/>
</svg>
